{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/MulaiTes.css' %}">

    <title>Mulai Tes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mynavbar">
        <div class="container">
            <div>
                <img src="{% static 'img/Logo.jpg' %}" class="logo-img" alt="Logo">
            </div>
            <a class="navbar-brand" href="/">
                COVIDMASTER
            </a>
            <button class="navbar-toggler navbar-toggler-right nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="#">Mulai Tes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/CaraKerja">Cara Kerja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/FAQ">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/InfoRS">Info RS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Tentang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3>Jawab Pertanyaan Berikut Untuk Memulai Deteksi Mandiri</h3>

    <div class="container">
        <div class="question">
            <form method="POST">
                <div class="list-question">
                    {% csrf_token %}
                    <table class="table">
                        {% for question in questions %}
                            <tbody>
                                <tr>
                                    <td style="text-align:left">{{question.labels}}</td>
                                    <td style="text-align:right">
                                        <span class='choices'>
                                            <a><input class='radio-btn' type="radio" name={{question.nameform}} class="input-choice" value=0>&nbsp Tidak &nbsp</a>
                                            <a><input class='radio-btn' type="radio" name={{question.nameform}} class="input-choice" value=1>&nbsp Ya &nbsp</a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        {% endfor %}
                    </table>
                </div>
                <center><button class='btn btn-danger my-btn' type="Submit">Cek Status</button></center>
            </form>
        </div>
    </div>
   






    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
